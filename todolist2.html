<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto shadow p-3" style="margin-top: 5%;">
                <h3> TODO LIST <small id="username" class="float-right"> </small> </h3>  <hr>
                <div id = "todoArea" class=" bg-light mb-3" style="height: 300px; color: black;">
                
                </div>
                <div id="taskCount" class="bg-light mx-auto"> </div>
                
                <div class="row">
                    <div class="col-8">
                        <input class="form-control" placeholder="Your TODO ITEM here" id="todoInp">
                    </div>
                    <div class="col-5">
                        <button class="btn btn-success " onclick="addTodo()"> ADD TODO</button>
                        <button class="btn btn-primary " onclick="showTodos()"> SHOW TODO</button>
                        <button class="btn btn-danger btn-sm" onclick="clearTodo()"> CLEAR TODO</button>
                        <button class="btn btn-secondary btn-sm" onclick="showCount()"> SHOW COUNT</button>
                        
                    </div>
                </div>

            </div>

        </div>

    </div>
    
    <script>
        var todoArray = [];

        function addTodo()
        {
            let myTodo = todoInp.value //document.getElementById('todoInp').value
            let todoItem = { name: myTodo, done:false};
            todoArray.push(todoItem);
            todoInp.value = " " //document.getElementById('todoInp').value = " ";
            todoInp.focus() //document.getElementById('todoInp').focus();

            return showTodos()

        }

        function showTodos()
        {
            let todoContent = "";
            //document.getElementById('todoArea') = todoArray;
            for (let i =0; i< todoArray.length; i++) 
                if (todoArray[i].done)
                { todoContent += ` <div class="shadow p-2 mb-1 text-success"> ${todoArray[i].name} </div> `; }
                else
                { todoContent += ` <div class="shadow p-2 mb-1 text-danger"> ${todoArray[i].name} <button class= "float-right btn btn-danger btn-sm " onclick=" markAsDone(${i})"> Mark As Done </button> </div> `; }
                todoArea.innerHTML = todoContent; //document.getElementById('todoArea').innerHTML = todoContent;
                return showCount()
                //alert(todoContent)
        }

        function showCount()
        {   let pending = todoArray.filter(filter1)   //(value => !value.done);
            taskCount.innerHTML =`  You have  ${pending.length} task(s) `;  
        }
        function filter1( value) { return !value.done; }

        function clearTodo()
        {   todoArray.length = 0 ;
            showTodos() ;
        }

        function markAsDone(index)
        { todoArray[index].done = true;
            showTodos();
        }
    </script>







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
