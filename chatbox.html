<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 pt-3 pb-3 mx-auto shadow" style="margin-top: 5%;">
                <h3> Chat Box <small id="username" style="float: inline-end;"> </small> </h3> <hr>
                <div id="chatArea" class="bg-light mb-3 col-lg-6 col-12 shadow " style="height: 300px;">
                
                </div>
        <div class="row ">
            <div class="col-8">
                <input class = "form-control" aria-placeholder="Your message here" id="msgInp">
            </div>
            <div class="col-4">
                <button class="btn btn-success btn-block" onclick="sendMessage()">Send</button>
            </div>

            <p class="p-3"> You have <span id="msgCount">0</span> message(s)</p>

        </div>

        </div>
        </div>
    </div>


    <script>
        var name = "";
        var count = 0;

        function collectName()
        {
            name = prompt("what is your name?")
            username.innerHTML = `Welcome ${name}`; 
        }

        collectName();

        function sendMessage()
        {
            count ++;
            let message = msgInp.value;
            chatArea.innerHTML += ` <div style="padding:10px; background-color:lightgreen;
                                    font-size:10pt; "> ${message} </div> <br>`;
            msgInp.value = "";
            msgInp.focus();

            msgCount.innerHTML = count;
        }

    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
