<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="display1a"> </div> 
    <div id="display1b"> </div>
    

    <script>
        var i;

        for ( i = 1; i <= 10; i++)
        {
            display1a.innerHTML = i;
            console.log(i);

            for (j = 1 ; j <= 12; j++)
            { 
                display1b.innerHTML = `  ${i} x ${j} = ${i*j} ` 
                console.log(` ${i} x ${j} = ${i*j} `)
            }
        }


    </script>
